name: Release Package

on:
  release:
    types: [published]

env:
  NUGET_API_KEY: oy2b5rtpxedtgjhfzb5qxmv737u34pkerpviyrwczbrhgm

jobs:
  release-serviurtium-core:
    if: ${{ contains(github.ref, 'refs/tags/servirtium.core/v') }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Test
        run: dotnet test --no-restore --verbosity normal

#     - name: Determine Version
#       uses: paulhatch/semantic-version@v4.0.2
#       id: semantic_version
#       with:
#         format: "${major}.${minor}.${patch}-dev.{increment}"

      - uses: nuget/setup-nuget@v1
        with:
          nuget-api-key: ${{ secrets.NuGetAPIKey }}
          nuget-version: '5.x'
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Extract version from ref
        uses: actions/github-script@v4
        id: extract-version
        with:
          result-encoding: string
          script: |
            const matches = /refs\/tags\/(.+)\/v(.+)/.exec(context.ref);
            return { package: matches[1], version: matches[2] }
      - name: Nuget Pack
        env:
          VERSION: ${{ steps.extract-version.outputs.result.version }}
          PACKAGE: ${{ steps.extract-version.outputs.result.package }}
        run: dotnet pack ./${PACKAGE}/${PACKAGE}.csproj --configuration Release /p:Version=${VERSION} --no-build --output .

      - name: Nuget Push
        env:
          VERSION: ${{ steps.extract-version.outputs.result.version }}
          PACKAGE: ${{ steps.extract-version.outputs.result.package }}
        run: dotnet nuget push ${PACKAGE}.${VERSION}.nupkg --source https://api.nuget.org/v3/index.json --api-key ${NUGET_API_KEY}

